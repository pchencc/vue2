<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
      3编写学校组件标签
      <school></school>
        <hr>
      3编写学生组件标签
      <student></student>
      <hi></hi>
       
    </div>

    <div id="root2">
        <hi></hi>
    </div>
    <script>
        Vue.config.productionTip = false;

        //1 创建组件
        //创建school组件
        const school = Vue.extend({
            template:`
            <div>
        school组件
        <h2>学校名称：{{schoolName}}</h2>
        <h2>学校地址：{{schoolAddress}}</h2>
        </div>`,

            //el:'#root', 不能写el配置项 因为所有组件最好被一个vm管理 由vm决定服务于那个容器
            data(){//data要函数式
                return{
                schoolName:'湖二师',
                schoolAddress:'武汉'
                }
                 }
        })
        

        //创建student组件
         const student = Vue.extend({
            template:` 
            <div>
    student组件
    <h2>学生姓名：{{studentName}}</h2>
    <h2>学生年龄：{{studentAge}}</h2>
    </div>      
            `,
            data(){
                return{
                studentName:'潘晨',
                studentAge:18
                }
                 }
        })
        
        const hi = Vue.extend({
            template:`<div>{{hi}}</div>`,
            data(){
                return{
                    hi:'你好'
                }
            }
        })

        //全局
        Vue.component('hi',hi)
        
        new Vue({
            el:'#root',
            //2 注册组件（局部） 组件名字：组件在创建的位置 
            components:{
            school:school,
            student,//名字一样 简写
            
            }

        })

        new Vue({
            el:'#root2',

        })


        // new Vue({
        //     el:'#root',
        //     data:{
        //         schoolName:'湖二师',
        //         schoolAddress:'武汉',
        //         studentName:'潘晨',
        //         studentAge:18
        //          }
        // });
        

       
    </script>
    
</body>
</html>
