<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <app></app>
      
    </div>
    <script>
        Vue.config.productionTip = false;

        

        //1 创建组件

                //创建student组件
        const student = Vue.extend({
            template:` 
            <div>
               student组件
               <h2>学生姓名：{{studentName}}</h2>
               <h2>学生年龄：{{studentAge}}</h2>
            </div>      
            `,
            data(){
                return{
                studentName:'潘晨',
                studentAge:18
                }
                 }
        })
        
        //创建school组件
        const school = Vue.extend({
            template:`
            <div>
        school组件
        <h2>学校名称：{{schoolName}}</h2>
        <h2>学校地址：{{schoolAddress}}</h2>
        <student></student>
        </div>`,

            data(){
                return{
                schoolName:'湖二师',
                schoolAddress:'武汉'
                }
                 },
            components:{
                student
            }
        })

        //创建hi组件
        const hi ={
            template:`<div>
                {{hi}}</div>`,

            data(){
                return{
                    hi:'你好'
                }
            }
        }

        //创建app组件
        const app = Vue.extend({
            template:`
            <div>
              <hi></hi>
              <school></school>    
                </div>
            `,
            components:{
                hi,
                school
            }
        })
        


        
        new Vue({
            el:'#root',
            //2 注册组件（ 
            components:{
            app
 
            
            }

        })

        

       
    </script>
    
</body>
</html>
